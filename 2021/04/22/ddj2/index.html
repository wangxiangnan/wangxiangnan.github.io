        <h1 class="title">第二章  为而不恃 功成弗居</h1>
        <div class="stuff">
            <span>四月 22, 2021</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E9%81%93%E5%BE%B7%E7%BB%8F/" rel="tag">道德经</a></li></ul>


        </div>
        <div class="content markdown">
            <h4 id="原文"><a href="#原文" class="headerlink" title="原文"></a>原文</h4><blockquote>
<ol>
<li>天下皆知美之为美，斯恶矣</li>
<li>皆知善之为善，斯不善</li>
<li>故有无相生，难易相成，长短相较，高下相倾，高声相和，前后相随，恒也</li>
<li>是以圣人处无为之事，行不言之教</li>
<li>万物作而弗始，生而弗有，为而不恃，功成而弗居</li>
<li>夫唯弗居，是以不去</li>
</ol>
</blockquote>
<h4 id="解释"><a href="#解释" class="headerlink" title="解释"></a>解释</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1. 天下都知道什么是美时，丑出现了</span><br><span class="line">2. 天下都知道什么是善时，邪恶也就出现了</span><br><span class="line">3. 所以，有无相互生发，难易相互转化，长短相互彰显，高下相互依附，音声相互配合，前后相互跟随，这是恒定不变的</span><br><span class="line">4. 因此圣人用无为的观点对待世事,用不言的方式施行教化</span><br><span class="line">5. 听任万物自然兴起，而不强行开始，任其生长而不占有，有所作为而不恃功，万物取得了成功而不居功</span><br><span class="line">6. 只有不居功，所以不会失去</span><br></pre></td></tr></table></figure>
<h4 id="辨析"><a href="#辨析" class="headerlink" title="辨析"></a>辨析</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">上一章，道引出了无和有，这一章进一步阐述他们既矛盾又互相转化的特性。</span><br><span class="line">前两句，从大家的生活中举例。你想想什么是美女呢，年轻貌美的女子；年轻、五官端正，身材高挑，这就问题出来了；</span><br><span class="line">如果每个女孩都是标准1米8，都是五官端正，永不会衰老，美女就无从出处，既然有1米8就有1米5，1米6等，既然有五官</span><br><span class="line">端正就有五官奇特的，有年轻就有衰老的，如果前者命名为美，那么后者就是丑了，善同上。</span><br><span class="line"></span><br><span class="line">紧随其后，总结到：有无、难易、长短、高下、音声、前后的互相转化依存，</span><br><span class="line">之后点出论点：既然我说美，你就想到了丑，说高，你就联想到了低，好吧，圣人就是什么都不说不引导，让你自己去做事，</span><br><span class="line">去说话，让自然规律去约束你，那么你最后得到的就是道了</span><br><span class="line"></span><br><span class="line">最后，上面的观点对不对呢。人属于万物之一，那么就看看道是如何对待万物的，万物的四个阶段：开始-生长-成熟-成果，</span><br><span class="line">也对应着春夏秋冬四季，道怎么做的呢，不令其开始，不占有，不恃功，不居功</span><br><span class="line"></span><br><span class="line">好吧，圣人也说了，道对万物的态度也表明了，最后，亲，不居功，就不会失去！！！（顺便提一下，在天道中，肖亚文当公司解散时，</span><br><span class="line">对丁元英说：真没想到公司这么快解散，丁元英说有开始就会有结束，这是规律，只不过咱们的周期短点。）</span><br><span class="line"></span><br><span class="line">拓展：道 -&gt; 无和有 -&gt; ?&#x3D; 道对万物 or 圣人对人</span><br><span class="line">学过数据结构的同学，这是什么结构，逻辑结构叫什么，存储结构叫什么，下期讲哦</span><br></pre></td></tr></table></figure>
